<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Mis Notas</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>
        <b>
          Mis Notas
        </b>
      </h1>

    <main>

        <textarea placeholder="Algo para crear" class="textarea"></textarea>
        <button class="create-button">Crear</button>
      </form>
      <div class="notes-container">
        <div class="note">
          <div class="note-text">
            <p> nuea nota creada</p>
          </div>
          <div class="note-footer">
            <button class="delete-button">
              Borrar
            </button>
          </div>
        </div>
        <div class="note">
          <div class="note-text">
            <p> nuea nota creada sdfhdskjf lkdj lorem ipsdj</p>
          </div>
          <div class="note-footer">
            <button class="delete-button">
              Borrar
            </button>
          </div>
        </div>
        <div class="note">
          <div class="note-text">
            <p> nuea nota creada 55 5 55555555 555555 5 55 5 5</p>
          </div>
          <div class="note-footer">
            <button class="delete-button">
              Borrar
            </button>
          </div>
        </div>
        <div class="note">
          <div class="note-text">
            <p> nuea nota creada 444444 4 44444 4 44 44 4</p>
          </div>
          <div class="note-footer">
            <button class="delete-button">
              Borrar
            </button>
          </div>
        </div>
        <div class="note">
          <div class="note-text">
            <p> nuea nota creada 111111111111 1111111 2222 22 2 </p>
          </div>
          <div class="note-footer">
            <button class="delete-button">
              Borrar
            </button>
          </div>
        </div>
        <div class="note">
          <div class="note-text">
            <p> nuea nota creada 222222 2 2 2222222 2 2222222 2 </p>
          </div>
          <div class="note-footer">
            <button class="delete-button">
              Borrar
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
